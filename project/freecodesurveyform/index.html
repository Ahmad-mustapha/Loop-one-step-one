<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Survey Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1 id="title"><span class="blue">free</span><span>Code</span><span class="blue">Camp</span> <span>Survey</span><span class="blue"> Form</span></h1>
	<p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
	<form id="survey-form">
		<label id="name-label">Name</label><br>
		<input type="text" name="" id="name" placeholder="Enter your name"> <br>
		<label id="email-label">Email</label> <br>
		<input type="email" name="" id="email" placeholder="Enter your Email"> <br>
		<label id="number-label">Age (optional) </label> <br>
		<input type="number" name="" id="number" placeholder="Age" min="13" max="40"> <br>
		<label>Which option best describes your current role?</label><br>
		<select id="dropdown" >
			<option value="">Select current role</option>
			<option value="Student">Student</option>
			<option value="Full Time Job">Full Time Job</option>
			<option value="Full Time Learner">Full Time Learner</option>
			<option value="Prefer not to say">Prefer not to say</option>
			<option value="Other">Other</option>
		</select> <br>

		<label>What would you recommend FreeCodeCamp to a friend?</label> <br>
		<input type="radio" name="friend" value="Definitely" selected> Definitely <br>
		<input type="radio" name="friend" value="Maybe"> Maybe <br>
		<input type="radio" name="friend" value="Not sure"> Not sure <br>
		<label>What is your favorite feaauture on FreeCodeCamp</label><br>
		<select id="dropdown" > 
			<option value="">Select an option</option>
			<option value="Student">Challenges</option>
			<option value="Full Time Job">Projects</option>
			<option value="Full Time Learner">Commuity</option>
			<option value="Prefer not to say">Open Source</option>
			
		</select> <br>
		<label>what would you like to see improved? (Check all that applies) </label> <br>
		<input type="checkbox" name="" value="front-end Projects">	front-end Projects	<br>
		<input type="checkbox" name="" value="Back-end Projects">	Back-end Projects	<br>
		<input type="checkbox" name="" value="Data Visualization">	Data Visualization	<br>
		<input type="checkbox" name="" value="Challenges">	Challenges	<br>
		<input type="checkbox" name="" value="Open Source Community">	Open Source Community	<br>
		<input type="checkbox" name="" value="Gitter help rooms">	Gitter help rooms	<br>
		<input type="checkbox" name="" value="Videos">	Videos	<br>
		<input type="checkbox" name="" value="City Meetups">	City Meetups	<br>
		<input type="checkbox" name="" value="wiki">	Wiki	<br>
		<input type="checkbox" name="" value="Forum">	Forum	<br>
		<input type="checkbox" name="" value="Additional Courses"> Additional Courses	<br>
		<label>Any comments or suggestions?</label> <br>
		<textarea placeholder="Enter your comment here..." rows="6" cols="20"></textarea> <br>
		<input type="submit" value="Submit" id="submit">
	</form>
</body>
</html>
